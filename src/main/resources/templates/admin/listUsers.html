<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #c6c5c5;
        }
        a {
            text-decoration: none;
            color: #124378;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Список пользователей</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя и Фамилия</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
        <td th:text="${user.id}"></td>
        <td>
            <a th:href="@{/admin/show_user(id=${user.id})}"
               th:text="${user.name} + ' ' + ${user.lastName}"></a>
        </td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<hr/>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выйти из аккаунта</button>
</form>
<hr/>
<br/>
<button>
    <a th:href="@{/admin}">Вернуться на страницу админа</a>
</button>
<hr/>
<br/>
<form th:action="@{/admin/new}" method="get">
    <button type="submit">Добавить нового пользователя</button>
</form>
</body>
</html>
